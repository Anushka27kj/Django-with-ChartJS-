<!doctype html5>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- semantic UI -->
        <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
        <!--Chart js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <div style="margin-top: 50px">
        {% block script %}{% endblock script %}
        <div class="content-page" >
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!--- Changed the Col size : Shuvam Sengupta 8:48 PM ---->
                        <div class="col-lg-7">
                            <div class="card">

                                <div class="card-header" style="background-color: orange">
                                    <h6 style="color: white">Add Item</h6>
                                </div>
                                <div class="card-body">
                                    <form method="POST"><br>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Enter Item Name:</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="name"
                                                value=""
                                                name="name"
                                                placeholder="Enter name"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Enter Item Money:</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                value=""
                                                name="email"
                                                placeholder="Enter email"
                                            />
                                        </div><br><br>
                                        <center><a type="button" class="btn btn-warning" id="additem", name="additem" style="width:200px">Add</a></center>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-5">
                            <div class="card">

                                <div class="card-body">
                                    {% block content %}{% endblock content %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
